<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">🌤️ Hava Durumu Uygulaması</h1>
        <form method="post" class="mb-4">
            <input type="text" name="city" class="form-control w-50 mx-auto" placeholder="Şehir adı girin..." required>
            <button type="submit" class="btn btn-primary mt-2">Hava Durumunu Getir</button>
        </form>

        {% if weather %}
        <div class="card mx-auto" style="width: 18rem;">
            <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" class="card-img-top" alt="Weather Icon">
            <div class="card-body">
                <h5 class="card-title">{{ weather.city }}</h5>
                <p class="card-text">🌡️ Sıcaklık: {{ weather.temperature }}°C</p>
                <p class="card-text">🌦️ Durum: {{ weather.description }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
